<section class="spaceSection-p">
	<div class="headerHero__form">
		<h1 class="title title--h1 mb-l">Réservez des hébergements et des activités uniques.</h1>
		<form class="headerHero__form-block" action="">
			<div class="mb-m">
				<label class="t-uppercase c-darkGrey fw-bold fs-text-s d-block mb-s cursor" for="name">Où</label>
				<input type="text" id="name" name="name" placeholder="Partout" aria-label="name">
			</div>
			<div class="mb-m wrap wrap--xl-flexbox wrap--xl-2">
				<div class="wrap__col">
					<label class="t-uppercase c-darkGrey fw-bold fs-text-s d-block mb-s cursor"
						for="arrival">Arrivée</label>
					<input class="headerHero__form-left" type="text" data-toggle="datepicker" id="arrival"
						name="arrival" aria-label="Arrivée" placeholder="jj/mm/aaaa" autocomplete="off">
				</div>
				<div class="wrap__col">
					<label class="t-uppercase c-darkGrey fw-bold fs-text-s d-block mb-s cursor"
						for="departure">Départ</label>
					<input class="headerHero__form-right" type="text" data-toggle="datepicker" id="departure"
						name="departure" aria-label="Départ" placeholder="jj/mm/aaaa" autocomplete="off">
				</div>
			</div>
			<div class="mb-l">
				<label class="t-uppercase c-darkGrey fw-bold fs-text-s d-block mb-s cursor"
					for="travelers">Voyageurs</label>
				<input type="text" id="travelers" name="travelers" placeholder="Voyageurs" aria-label="Voyageurs">
			</div>
			<button class="themeBtn themeBtn--form" type="submit" aria-label="Rechercher">Rechercher</button>
		</form>
	</div>
</section>
